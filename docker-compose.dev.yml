services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports: 
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERNAL=100
    command: npm run dev -- --host 0.0.0.0 --port 5173